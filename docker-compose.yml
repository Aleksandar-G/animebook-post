# Use postgres/example user/password credentials
version: '3.1'

services:

  post-app:
    image: animebook-post:v1
    ports:
      - "3000:3000"
    depends_on:
      - post-db

  post-db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
      POSTGRES_DB: postdb
    expose:
      - 5432
